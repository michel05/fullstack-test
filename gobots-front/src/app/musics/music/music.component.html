<div class="card mb-3" >
    <div class="row no-gutters">
      <div class="col-md-4">
        <img alt="album" [src]="image" class="bd-placeholder-img" width="100%" height="250" role="img">
  
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{music}}</h5>
          <p class="card-text">{{artist}}</p>
        </div>
      </div>
    </div>
  </div>
